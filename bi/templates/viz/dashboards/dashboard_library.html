<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.css">
    <title>Dashboards</title>
</head>

{% extends 'viz/navbar.html' %}

<body>
{% block content %}
    <div class="card border-light mb-3" style="width: 100%; height: 100%">
        <div class="card-body">
        <table class="table table-hover" style="width:100%; font-size:15px">
          <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
              {% for dash in dash_list %}
                {% if dash.active and dash.get_slug %}
                <tr>
                    <th scope="row"> <a href="{% url dash.get_slug %}">{{ dash.name }} </a> </th>
                    <td> {{ dash.description }} </td>
                </tr>
                {% endif %}
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
</body>
</html>
